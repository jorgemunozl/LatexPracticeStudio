<!DOCTYPE html>
<html>
  <head>
    <title>LaTeX in JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  </head>
  <body>
    <h1>Render LaTeX with KaTeX</h1>
    <div id="math"></div>

    <script>
      // Simple LaTeX string
      const latex = "\\int_{-\\infty}^{\\infty} e^{-x^2} dx = \\sqrt{\\pi}";
      
      // Render it inside the #math div
      katex.render(latex, document.getElementById("math"), {
        throwOnError: false
      });
    </script>
  </body>
</html>
